{% load static %}

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>{% block title %}E-Academic - Portal Mahasiswa{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    <style>
        /* Memaksa kontainer utama memiliki lebar minimal laptop */
        body { 
            font-family: 'Poppins', sans-serif !important; 
            background-color: #f4f6f9; 
            min-width: 1200px; 
            overflow-x: auto;
        }

        .container {
            max-width: 1140px !important;
            width: 1140px !important;
            margin-right: auto !important;
            margin-left: auto !important;
        }

        /* --- NAVBAR (Dibuat Permanen Seperti Desktop) --- */
        .navbar-luxury {
            background: transparent !important;
            padding: 20px 0;
            transition: all 0.4s ease;
            box-shadow: none;
        }
        
        .navbar-brand {
            font-weight: 800;
            color: #ffffff !important;
            font-size: 1.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.95) !important;
            font-weight: 500;
            margin-left: 20px;
            font-size: 0.9rem;
            position: relative;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .nav-link:hover, .nav-link.active { color: #ffc107 !important; }
        
        /* Garis bawah animasi tetap muncul di semua device */
        .nav-link::after {
            content: ''; position: absolute; width: 0; height: 3px; bottom: 5px; left: 0;
            background-color: #ffc107; transition: width 0.3s ease;
        }
        .nav-link:hover::after { width: 100%; }
        
        .nav-link.btn-nav-upload::after { display: none !important; }

        .btn-nav-upload {
            background: rgba(255,255,255,0.2) !important;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.5);
            color: white !important;
            padding: 8px 25px !important;
            border-radius: 50px;
            margin-left: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            white-space: nowrap;
        }
        
        .btn-nav-upload:hover {
            background: white !important;
            color: #003366 !important;
            transform: translateY(-2px);
        }

        /* --- NAVBAR SCROLLED --- */
        .navbar-luxury.scrolled {
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 10px 0;
        }
        .navbar-luxury.scrolled .navbar-brand { color: #003366 !important; text-shadow: none; } 
        .navbar-luxury.scrolled .nav-link { color: #555 !important; text-shadow: none; } 
        .navbar-luxury.scrolled .btn-nav-upload {
            background: linear-gradient(135deg, #003366 0%, #0056b3 100%) !important;
            border: none; color: white !important;
        }
        
        /* Mematikan fungsi hamburger menu agar menu desktop selalu muncul */
        .navbar-toggler { display: none !important; }
        .collapse.navbar-collapse { display: flex !important; basis: auto !important; }
        .navbar-nav { flex-direction: row !important; }

        /* --- SCROLL TOP BUTTON --- */
        #scrollTopBtn {
            display: none; position: fixed; bottom: 20px; right: 20px; z-index: 9999;
            background: linear-gradient(135deg, #003366 0%, #0056b3 100%);
            color: white; width: 45px; height: 45px; border-radius: 50%;
            align-items: center; justify-content: center; font-size: 18px;
            border: none; cursor: pointer;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="preloder"><div class="loader"></div></div>

    <nav class="navbar navbar-expand navbar-luxury fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">E-ACADEMIC</a>
            
            <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">BERANDA</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'list_materi' %}">E-LIBRARY</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'list_prestasi' %}">PRESTASI</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'list_karya' %}">KARYA</a></li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link btn-nav-upload dropdown-toggle" href="#" id="uploadDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fa fa-plus me-1"></i> UPLOAD
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'input_materi' %}">Materi Kuliah</a></li>
                            <li><a class="dropdown-item" href="{% url 'input_karya' %}">Karya Inovasi</a></li>
                            <li><a class="dropdown-item" href="{% url 'input_prestasi' %}">Data Prestasi</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <button onclick="topFunction()" id="scrollTopBtn"><i class="fa fa-arrow-up"></i></button>

    <footer class="py-4 mt-auto" style="background-color: #0f172a; border-top: 1px solid rgba(255,255,255,0.05);">
        <div class="container text-center">
            <small class="text-white-50">
                Copyright &copy; 2026 <strong class="text-white">E-Academic</strong>. All Rights Reserved.
            </small>
        </div>
    </footer>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        function checkScroll() {
            const navbar = document.querySelector('.navbar-luxury');
            if (window.scrollY > 50) { navbar.classList.add('scrolled'); } 
            else { navbar.classList.remove('scrolled'); }
        }
        window.addEventListener('scroll', checkScroll);
        
        let mybutton = document.getElementById("scrollTopBtn");
        window.onscroll = function() {
            checkScroll(); 
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) { mybutton.style.display = "flex"; } 
            else { mybutton.style.display = "none"; }
        };
        function topFunction() { window.scrollTo({top: 0, behavior: 'smooth'}); }
    </script>
</body>
</html>
